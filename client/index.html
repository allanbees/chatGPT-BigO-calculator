<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPT BigO Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h2 class="container-title"> Your AI BigO Time Complexity Calculator! </h2>
        <p class="container-initial-prompt">Analyze the Big O notation of the following code:</p>
        <input type="text" id="code-prompt" name="code" required>
        <div class="container-actions">
          <button class="btn-analyze"> Analyze code </button>
          <button class="btn-reset"> Reset </button>
        </div>
        <div class="prompt-result"></div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
